<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/icon.jpeg" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Profile Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/profile-img.jpeg" alt="card image" class="card__img">
                </div>
                
                <h3 class="card__name">Bentar Raya</h3>
                <span class="card__profession"></span>
                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
                        <span class="card__social-text">My social Network</span>
                        <ul class="card__social-list">
                            <a href="https://open.spotify.com/user/31zldjcno37ccoevkx3ej2j6tgxa" target="_blank" class="card__social-link">
                                <i class="ri-spotify-fill"></i>
                            </a>

                            <a href="https://wa.me/qr/57DOF42TAL35M1" target="_blank" class="card__social-link">
                                <i class="ri-whatsapp-line"></i>
                            </a>

                            <a href="https://www.instagram.com/rybeev/" target="_blank" class="card__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>

                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
